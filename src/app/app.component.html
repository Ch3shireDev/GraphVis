<svg
  id="svg-canvas"
  (mouseup)="mouseup($event)"
  (mousedown)="svgMouseDown($event)"
  (mouseup)="svgMouseUp($event)"
  (dblclick)="canvasDblClick($event)"
  #svg
>
  <g
    *ngFor="let circle of circles"
    svg-circle
    [circle]="circle"
    (click)="click($event)"
    (mousedown)="mousedown($event)"
  ></g>
</svg>
